<Location "/nextcloud/index.php/apps/user_saml/saml/login" >
  AuthType             GSSAPI
  AuthName             "Login to NextCloud"
  GssapiAllowedMech    krb5
  GssapiLocalName      On
  GssapiCredStore      keytab:/etc/krb5.keytab.http
  GssapiUseSessions    On
  GssapiNegotiateOnce  On
  GssapiBasicAuth      On
  require              valid-user
</Location>
